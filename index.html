<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Slider</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body,html{height:100%;font-family:Arial, sans-serif;overflow-x:hidden;}

    /* Header */
    header{
      position:absolute;top:0;left:0;right:0;z-index:20;
      display:flex;align-items:center;justify-content:space-between;
      padding:15px 40px;
      background:transparent;
      backdrop-filter:none;
    }
    .brand{display:flex;align-items:center;gap:10px;}
    .brand img{height:60px;width:60px;object-fit:contain;}
    .brand span{
      font-size:1.5rem;
      font-weight:bold;
      transition:color 0.5s ease;
    }
    nav a{
      margin-left:25px;
      text-decoration:none;
      font-weight:600;
      color:#fff;
      text-shadow:0 2px 4px rgba(0,0,0,0.5);
    }

    /* Slider */
    .slider{position:relative;height:100vh;width:100%;overflow:hidden;}
    .slide{position:absolute;inset:0;opacity:0;transition:opacity 1s ease;}
    .slide img{width:100%;height:100%;object-fit:cover;}
    .slide.active{opacity:1;z-index:1;}
    .slide.active img{transform:scale(1.08);transition:transform 8s ease;}

    /* Overlay text */
    .overlay-text{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      font-size:2.5rem;
      font-weight:bold;
      text-align:center;
      text-shadow:0 3px 8px rgba(0,0,0,0.7);
      opacity:0;
      transition:opacity 1s ease, color 0.5s ease;
    }
    .slide.active .overlay-text{opacity:1;}

    /* Dots */
    .dots{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:10px;z-index:10;}
    .dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.7);cursor:pointer;}
    .dot.active{background:#fff;}

    /* Base styles (already in your file) */

/* Overlay text responsiveness */
.overlay-text {
  font-size: 2.5rem;
}
@media (max-width: 1024px) {
  .overlay-text {
    font-size: 2rem;
  }
}
@media (max-width: 768px) {
  .overlay-text {
    font-size: 1.5rem;
    padding: 0 20px;
  }
}

/* Brand responsiveness */
.brand img {
  height: 50px;
  width: 50px;
}
.brand span {
  font-size: 1.2rem;
}
@media (max-width: 768px) {
  .brand img {
    height: 40px;
    width: 40px;
  }
  .brand span {
    font-size: 1rem;
  }
}

/* Navigation */
nav {
  display: flex;
  gap: 25px;
}
nav a {
  font-size: 1rem;
}

/* Hamburger for mobile */
.menu-toggle {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}
.menu-toggle span {
  display: block;
  width: 25px;
  height: 3px;
  background: #fff;
  transition: all 0.3s ease;
}

/* Hide nav on mobile by default */
@media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    right: 40px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 8px;
  }
  nav a {
    color: #fff !important;
    text-shadow: none;
    padding: 10px 0;
  }
  nav.active {
    display: flex;
  }
  .menu-toggle {
    display: flex;
  }
}

  </style>
</head>
<body>

    <header>
  <div class="brand">
    <img id="brandLogo" src="logo.png" alt="Logo">
    <span id="brandName">Company One</span>
  </div>
  <div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navMenu">
    <a href="#services">Services</a>
    <a href="#projects">Projects</a>
    <a href="#about">About</a>
     <a href="#projects">Discuss your Project</a>
      <a href="contact">Contact</a>
  </nav>
</header>

  

  <section class="slider" id="slider">
    <div class="slide active">
      <img src="1.jpeg" alt="Slide 1">
      <div class="overlay-text">Tailored Designs For Structures</div>
    </div>
    <div class="slide">
      <img src="3.jpeg" alt="Slide 2">
      <div class="overlay-text">Tailored Designs For Architectural Components</div>
    </div>
    <div class="slide">
      <img src="4.jpeg" alt="Slide 3">
      <div class="overlay-text">Cutting Edge Engineering Solutions</div>
    </div>
    <div class="slide">
      <img src="2.jpeg" alt="Slide 4">
      <div class="overlay-text">Turning Dreams into Reality</div>
    </div>
    <div class="dots" id="dots"></div>
  </section>

 <script>
  const slides=document.querySelectorAll('.slide');
  const dotsBox=document.getElementById('dots');
  const brandLogo=document.getElementById('brandLogo');
  const brandName=document.getElementById('brandName');
  const navLinks=document.querySelectorAll('nav a'); // navigation links

  const logos=['logo.png','logo.png','logo.png'];
  const names=['Steel & Crete Structural Solution LLP','Steel & Crete Structural Solution LLP','Steel & Crete Structural Solution LLP'];
  const colors=['black','orange','blue'];

  let idx=0; let timer;

  function makeDots(){
    slides.forEach((_,i)=>{
      const d=document.createElement('span');
      d.className='dot';
      d.addEventListener('click',()=>show(i));
      dotsBox.appendChild(d);
    });
  }

  function updateDots(){
    [...dotsBox.children].forEach((d,i)=>d.classList.toggle('active',i===idx));
  }

  function updateBrand(){
    const color=colors[idx%colors.length];

    brandLogo.src=logos[idx%logos.length];
    brandName.textContent=names[idx%names.length];
    brandName.style.color=color;

    // overlay text
    slides[idx].querySelector('.overlay-text').style.color=color;

    // nav links
    navLinks.forEach(link=>{
      link.style.color=color;
      link.style.textShadow="0 1px 3px rgba(0,0,0,0.3)";
    });
  }

  function show(i){
    slides[idx].classList.remove('active');
    idx=(i+slides.length)%slides.length;
    slides[idx].classList.add('active');
    updateDots();
    updateBrand();
    restart();
  }

  function next(){show(idx+1);}
  function restart(){clearInterval(timer);timer=setInterval(next,6000);}

  makeDots(); updateDots(); updateBrand();
  timer=setInterval(next,6000);

  const menuToggle = document.getElementById('menuToggle');
const navMenu = document.getElementById('navMenu');

menuToggle.addEventListener('click', () => {
  navMenu.classList.toggle('active');
});

</script>

</body>
</html>
